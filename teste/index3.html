<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style3.css">
  <title>Carrossel</title>
</head>

<body>

  <div class="carousel-container">
    <input type="radio" id="slide1" name="carousel" checked>
    <input type="radio" id="slide2" name="carousel">
    <input type="radio" id="slide3" name="carousel">

    <div class="carousel">
      <div class="carousel-item">
        <img src="img/carrinho-de-compras.png" alt="Imagem 1" style="background-color: green;">
      </div>
      <div class="carousel-item">
        <img src="img/carrinho-de-compras.png" alt="Imagem 2" style="background-color: aqua;">
      </div>
      <div class="carousel-item">
        <img src="img/carrinho-de-compras.png" alt="Imagem 3" style="background-color: blue;">
      </div>
      <!-- Adicione mais itens conforme necessário -->
    </div>

    <div class="carousel-nav">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <!-- Adicione mais labels conforme necessário -->
    </div>
  </div>

</body>

</html>
