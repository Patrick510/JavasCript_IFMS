<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-CODE GENERATOR</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <section>
        <div class="row">
            <input type="color" class="light" name="" id="" value="#fff">
            <input type="color" class="dark" name="" id="" value="">

            <select class="sizes" name="" id="">
                <option value="100">100x100</option>
                <option value="200">200x200</option>
                <option value="300">300x300</option>
                <option value="400">400x400</option>
                <option value="500">500x500</option>
                <option value="600">600x600</option>
                <option value="700">700x700</option>
                <option value="800">800x800</option>
                <option value="900">900x900</option>
                <option value="1000">1000x1000</option>
            </select>
        </div>

        <input type="text" name="" id="" class="qr-text" placeholder="Enter QR Text">

        <div id="qr-code"></div>

        <div class="action-container">
            <button> Download </button>
            <button> Share </button>
        </div>

    </section>
</body>
</html>
